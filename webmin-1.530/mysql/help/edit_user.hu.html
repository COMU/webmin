<header>Felhasználó módosítása</header>

Ennek az ûrlapnak a segítségével már meglévõ MySQL felhasználókat módosíthat.
<include user>

A módosítást követõen kattintson a <tt>Mentés</tt> gombra a módosítások azonnali érvényesítéséhez. Felhasználók törléséhez a MySQL-bõl kattintson a <tt>Törlés</tt> gombra. <p>
