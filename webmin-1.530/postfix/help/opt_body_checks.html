<header>Message body checking tables</header>

<center><tt>body_checks</tt></center>
<hr>

This parameter specifies optional lookup tables to redirect email based
on it's body content.

<p>

By default, no redirection by content is done. 

<p>

Examples:
<ul>
<li><tt>regexp:/etc/postfix/filename</tt>
</ul>

<hr>
