<header>Temps límit d'espera de la resposta a DATA</header>

<center><tt>smtp_data_init_timeout</tt></center>
<hr>

Aquest paràmetre especifica el temps límit en segons del client per enviar
l'ordre DATA de SMTP i per rebre la resposta del servidor.

<p>

En cas de problemes, el client NO prova l'adreça següent de la llista 
d'intercanvi.
