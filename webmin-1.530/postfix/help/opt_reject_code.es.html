<header>Respuesta del servidor SMTP al rechazo del cliente</header>

<center><tt>reject_code</tt></center>
<hr>

Este parámetro especifica el código de la respuesta del servidor SMTP
cuando un cliente verifica una restricción que causa su rechazo.

<p>

No lo cambie salvo que tenga un profundo conocimiento de la RFC 822


<hr>
