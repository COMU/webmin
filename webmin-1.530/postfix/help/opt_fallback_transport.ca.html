<header>Transport opcional per a destinataris desconeguts</header>

<center><tt>fallback_transport</tt></center>
<hr>

Aquest paràmetre especifica el transport opcional a <tt>master.cf</tt>
per utilitzar per a destinataris que no estroben a la base de dades
<tt>passwd</tt> de UNIX.,

<p>

Aquest paràmetre té precedència sobre el paràmetre
<a href=opt_luser_relay><tt>luser_relay</tt></a>.

<hr>
