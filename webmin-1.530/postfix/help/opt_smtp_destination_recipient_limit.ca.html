<header>Nombre màxim de destinataris per lliurament</header>

<center><tt>smtp_destination_recipient_limit</tt></center>
<hr>

Aquest paràmetre limita el nombre de destinataris per lliurament via l'agent
de lliurament SMTP.

<p>

El valor per defecte es pren del paràmetre
<a href=opt_default_destination_recipient_limit>
<tt>default_destination_recipient_limit</tt></a>.

<hr>
