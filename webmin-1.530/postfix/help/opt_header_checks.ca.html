<header>Taules de comprovació de capçaleres MIME</header>

<center><tt>header_checks</tt></center>
<hr>

Aquest paràmetre especifica les taules de consulta opcionals per redireccionar
el correu basant-se en les seves capçaleres.

<p>

Per defecte, no es fa cap redireccionament per les capçaleres.

<p>

Exemples:
<ul>
<li><tt>regexp:/etc/postfix/filename</tt>
</ul>

<hr>
