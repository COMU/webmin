<header>Espai lliure mínim al sistema de fitxers de la cua</header>

<center><tt>queue_minfree</tt></center>
<hr>

Aquest paràmetre especifica la quantitat mínima en bytes d'espai lliure
al sistema de fitxers de cues. Actualment, el servidor SMTP l'utilitza
per decidir si ha d'acceptar correu o no.
