<header>Les clients doivent &#234;tre sur un port s&#251;r ?</header>

Si cette option est choisie, les clients NFS doivent utiliser un port UDP ou TCP plus petit que 1024.<br>
Ceci augmente la s&#233;curit&#233; pour les clients Unix, mais peut causer des probl&#232;mes avec quelques clients NFS Windows.<br>
<br><i>options de exportfs : secure, insecure</i>
