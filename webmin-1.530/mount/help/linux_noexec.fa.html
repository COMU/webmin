<b>آيا اجازه اجرا کردن دوگاني ها داده شود؟</b> اجازه اجرا کردن همه دوگاني ها را بر روي 
سيستم پرونده سوار شده می دهد.<br>
اين گزينه براي سرويس دهنده هایي که داراي سيستم پرونده هاي شامل دوگاني های با معماري متفاوت با 
معماری خودشان می باشند، مفيد است.<br>
<br>
<i>گزينه هاي سوار شدن: exec/noexec</i><hr>
