<header>訊息與標題</header>

這一頁的第一個表格可以讓您組態要顯示的訊息檔案, 這些訊息可能在登入時或進入特定目錄時被顯示. 對於每一個訊息, 您必須指定一個路徑 (絕對路徑或相對到指定的路徑), 選擇要顯示的時機, 要顯示訊息的使用者類別 (如果沒有指定類別, 將會顯示給所有的使用者). <p>

第二個表格則是用以組態讀我檔案. 在登入或進入特定的目錄時, FTP 伺服器可以顯示每一個檔案最近更新的時間. 對於每一個讀我檔案, 您必須指定其路徑, 顯示的時機, 並選擇要顯示的使用者等級. <p>

在畫面的底端有一些關於訊息檔案的額外選項. 最有用的是<tt>登入前標題</tt>選項, 這可以在使用者登入之前先顯示一個檔案. <p>
