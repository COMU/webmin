<header>Mezõ módosítása</header>

Ezen az oldalon már meglévõ mezõket módosíthat. Szerkesztéskor csak a mezõ neve változtatható meg, a benne foglalt adattípusok, illetve a további beállítások nem. Ha elkészült, kattintson a <tt>Mentés</tt> gombra a táblázatstruktúra frissítéséhez, vagy a <tt>Törlés</tt> gombra a mezõ eltávolításához. <p>
