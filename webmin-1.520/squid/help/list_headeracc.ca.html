<header>Control d'Accés de Capçaleres</header>

Aquesta pàgina es pot utilitzar per limitar quines capçaleres HTTP
passarà Squid dels clients als servidors. Es poden crear diferents 
restriccions per a diferents clients o servidors triant les ACLs a les 
quals s'aplica la regla de control d'accés. <p>
