<header>紀錄</header>

這一頁可以讓您組態 FTP 伺服器的紀錄, 與要放置紀錄的位置. 可用的選項為:
<dl>
<dt><b>紀錄使用者類別...的所有命令</b>
<dd>對於所選擇類別的使用者都會有完整的執行命令紀錄.
<dt><b>紀錄使用者類別...的傳輸</b>
<dd>對於所選擇類別的使用者都會紀錄所指定的傳輸方向.
<dt><b>紀錄傳送到</b>
<dd>決定要紀錄到 <tt>syslog</tt> 中, 或 WU-FTPd 的 <tt>xferlog</tt> (通常放置於 <tt>/var/log/xferlog</tt>) 檔案中.
<dt><b>紀錄使用者類別...的安全違規</b>
<dd>對於所選擇使用者類別的使用者之安全違規都會被送到 <tt>syslog</tt> 中.
    to <tt>syslog</tt>
</dl>
