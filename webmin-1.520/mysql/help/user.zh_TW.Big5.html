對於每個使用者, 可以使用的參數為:
<dl>
<dt><b>使用者名稱</b>
<dd>對於這個欄位, 您必須輸入一個指定的使用者以套用新權限; 或選擇<tt>匿名使用者</tt>選項以套用新權限給所有沒列在<tt>使用者權限</tt>列表中的使用者.<p>
<dt><b>密碼</b>
<dd>使用者登入資料庫系統所需要的密碼. 如果設定為<tt>無</tt>, 將不需要密碼. <p>
<dt><b>主機</b>
<dd>使用者允許登入的來源主機. 這個欄位可以包含 SQL 正規表示法以符合多個主機, 例如 <tt>192.168.1.%</tt> 或 <tt>%.foo.com</tt>. <p>
<dt><b>權限</b>
<dd>允許使用者在<b>任何</b>資料庫中使用的 MySQL 操作. <p>
</ul>
