<header>Táblázat-jogosultságok módosítása</header>

Ezen az oldalon már meglévõ táblázat-felhasználói jogosultságokat módosíthat.
<include tpriv>

A módosítást követõen kattintson a <tt>Mentés</tt> gombra a módosítások azonnali érvényesítéséhez. Jogosultságok törléséhez a MySQL-bõl kattintson a <tt>Törlés</tt> gombra. <p>
