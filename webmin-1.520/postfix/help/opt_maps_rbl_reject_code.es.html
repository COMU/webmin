<header>Respuesta del servidor SMTP ante violaciones de los dominios RBL</header>

<center><tt>maps_rbl_reject_code</tt></center>
<hr>

Este parámetro especifica el código de la respuesta del servidor SMTP
cuando un cliente incumple la restricción <a
href=opt_maps_rbl_domains><tt>maps_rbl_domains</tt></a>.

<p>

No lo cambie salvo que tenga un profundo conocimiento de la RFC 822.

<hr>
