<header>Temps d'espera fins a la següent petició de servei</header>

<center><tt>max_idle</tt></center>
<hr>

Aquest paràmetre limita el temps en segons que un procés dimoni Postfix 
s'espera per a la pròxima petició de servei abans de sortir. Aquest 
paràmetre és ignorat pel gestor de cues de Postfix.
