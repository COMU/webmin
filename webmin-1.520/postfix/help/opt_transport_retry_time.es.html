<header>Tiempo en segundos entre intentos de contactar con un transporte de
reparto de mensajes (MDT) incorrecto</header>

<center><tt>transport_retry_time</tt></center>
<hr>

Este parámetro especifica el tiempo en segundos entre intentos del gestor
de cola de contactar con un transporte de reparto de mensajes incorrecto.
