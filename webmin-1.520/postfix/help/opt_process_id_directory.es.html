<header>Directorio de ficheros de bloqueo, relativo al directorio de cola<header>

<center><tt>process_id_directory</tt></center>
<hr>

Especifique un directorio para los ficheros de bloqueo relativo a la cola
de correo de Postfix. Esta funcionalidad la usa el demonio principal de
Postfix para controlar a otras copias del demonio de correo.

<hr>
