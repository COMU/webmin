<header>Nivell de registre detallat en coincidir amb la llista de sobre</header>

<center><tt>debug_peer_level</tt></center>
<hr>

Aquest paràmetre especifica l'increment de verbositat del nivell de registre
quan un client SMTP, nom de host servidor o adreça coincideix amb el
patró del paràmetre <a href=opt_debug_peer_list><tt>debug_peer_list</tt></a>.

<hr>
