<header>MIME header checking tables</header>

<center><tt>header_checks</tt></center>
<hr>

This parameter specifies optional lookup tables to redirect email based
on it's headers.

<p>

By default, no redirection by headers is done. 

<p>

Examples:
<ul>
<li><tt>regexp:/etc/postfix/filename</tt>
</ul>

<hr>
