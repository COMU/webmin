<header>Espacio mínimo en el sistema de ficheros de la cola</header>

<center><tt>queue_minfree</tt></center>
<hr>

Este parámetro especifica la cantidad mínima de espacio libre (en octetos)
en el sistema de ficheros donde reside la cola. Actualmente lo usa el
servidor SMTP para decidir si aceptar o no correo.

<hr>
