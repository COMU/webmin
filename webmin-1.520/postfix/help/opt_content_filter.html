<header>Email content filter</header>

<center><tt>content_filter</tt></center>
<hr>

This parameter specifies the name of a mail delivery transport that filters mail after it is queued.

<p>

By default, this feature is disabled. 

<p>

Sensible possible value: <tt>spamfilter</tt>, assuming that a transport called spamfilter has been defined. <p>

<hr>
