<header>Taules de comprovació de cossos de missatges</header>

<center><tt>body_checks</tt></center>
<hr>

Aquest paràmetre especifica les taules de consulta opcionals per redireccionar
el correu bsant-se en el contingut del cos.

<p>

Per defecte, no s'efectua cap redirecció per contingut.

<p>

Exemples:
<ul>
<li><tt>regexp:/etc/postfix/nomfitxer</tt>
</ul>

<hr>
