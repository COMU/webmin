<header>Tratta gli utenti non autorizzati come</header>

Questa opzione determina in che modo gli utenti locali non affidabili devono essere trattati.
E' possibile inserire un UID o selezionare un utente o scegliere il valore di default.<br>
<br><i>Opzioni di exportfs: anonuid<br>
default: -2 o nobody</i>
